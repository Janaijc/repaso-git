<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Los metatagas son un tipo especial de tag de HTML que no requiere un tag de cierre, por si mismo existe y funciona. charset: protocolos de información y comunicació -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para que sepa el tamaño de la pagina y para ver si se ve en dispositivos moviles -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
<h1>Header 1</h1>
<h2>Header 2</h2> 
<h3>Header 3</h3> 
<h4>Header 4</h4> 
<h5>Header 5</h5> 
<h6>Header 6</h6>
<p>Esto es texto</p> 
</body>
</html>
